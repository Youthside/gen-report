<VirtualHost *:80>
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # LoglarÄ± container stdout/stderr'a basmak
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 common
</VirtualHost>